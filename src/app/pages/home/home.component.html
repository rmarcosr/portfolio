<div class="container my-5 justify-content-center align-items-center text-center">
    <h1 class="animate__animated animate__fadeIn animate__delay-1s">Marcos Rodríguez</h1>
    <h2 class="animate__animated animate__fadeIn animate__delay-2s animate__slow">Desarrollador FullStack</h2>


    <div class="btn-group mt-5 animate__animated animate__fadeIn animate__delay-2s animate__slow" role="group">
        <button type="button" class="btn button" [routerLink]="['/projects']">Proyectos</button>
        <button type="button" class="btn button" [routerLink]="['/about']">Conóceme</button>
        <button type="button" class="btn button" [routerLink]="['/experiencies']">Experiencia</button>
    </div>

    <p class="mt-4 lead text-white animate__animated animate__fadeIn animate__delay-2s animate__slow">
        Haz click para ver información sobre frameworks y librerías
    </p>



    <div class="align-items-center mt-5 animate__animated animate__fadeIn animate__delay-3s">
        @for (lang of languages; track $index) {
        <div class="icon-circle" [attr.data-lang]="lang.name" (click)="selectLanguage(lang.name)"
            [class.active]="selectedLang === lang.name">
            <i [class]="lang.icon"></i>
        </div>
        }
    </div>

    @if (selectedLang) {
    <div class="align-items-center mt-2">
        @for (framework of selectedFrameworks; track $index) {
        <div class="icon-circle m-3" [attr.data-lang]="framework">
            <i [class]="frameworksMap[framework]"></i>
        </div>
        }
    </div>
    }
</div>
